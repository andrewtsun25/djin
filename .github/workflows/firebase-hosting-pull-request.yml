name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  preview_app:
    name: Build, deploy, and preview app
    runs-on: ubuntu-latest
    steps:
      - name: Check out code from this PR's latest commit
        uses: actions/checkout@v2

      - name: Install dependencies
        run: yarn install

      - name: Lint all files
        run: yarn lint:ci

      - name: Run all tests
        run: yarn test:ci

      - name: Create production build of app
        run: yarn build

      - name: Deploy production build of app for PR preview
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_DJIN_DEV }}'
          projectId: djin-dev
          target: app
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
  preview_storybook:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code from this PR's latest commit
        uses: actions/checkout@v2

      - name: Install dependencies
        run: yarn install

      - name: Create production build of storybook static site
        run: yarn build-storybook

      - name: Deploy production build of storybook static site for PR preview
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_DJIN_DEV }}'
          projectId: djin-dev
          target: storybook
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
